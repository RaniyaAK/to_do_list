{% extends "master.html" %}
{% load static %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="tasks container">
    <h1>Add Tasks</h1>
    <form action="{% url 'add_tasks' %}" method="post">
        {% csrf_token %}
        <div class="content container">

            <div class="content container">
             <label>Task:</label>
             <input type="text" name="task" required>
            </div>

            <div class="content container">
                <label>Status:</label>
                <select name="status">
                    <option value="pending">pending</option>
                    <option value="completed">completed</option>
                </select>
            </div>

            <div class="content container">
                <label>Due Date:</label>
                <input type="date" name="due_date" required min="{{ today|date:'Y-m-d' }}">
            </div>

        </div>
        <div class="buttons container">
            <button class="add_btn" type="submit">Add</button>
            <button><a href="{% url 'index' %}" class="cancel_btn">Cancel</a></button>
        </div>
    </form>
</div>
{% endblock %}
